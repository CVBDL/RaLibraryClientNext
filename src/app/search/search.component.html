<div class="container" fxLayout="column">
  <form fxFlex="none" class="search-form">
    <mat-form-field>
      <input name="keyword" matInput placeholder="Title" [(ngModel)]="keyword" (keyup.enter)="search(keyword)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
  <div class="result" fxFlex fxLayout="column" fxLayoutGap="8px">
    <ral-card
      *ngFor="let book of books"
      [book]="book"
      [routerLink]="['/browse/books', book.Id]">
    </ral-card>
  </div>
</div>
