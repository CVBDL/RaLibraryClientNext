<div fxLayout="column" fxLayoutGap="8px" class="container">
  <ral-troubleshooting *ngIf="isError"></ral-troubleshooting>
  <ral-status
    *ngIf="isLoading"
    [message]="message"
    [showProgress]="true"
  ></ral-status>
  <ral-card
    *ngFor="let book of books"
    [book]="book"
    [routerLink]="['/browse/books', book.Id]">
  </ral-card>
</div>
