<section fxLayout="row" fxLayoutWrap>
  <div *ngIf="isLoading" fxFlex="100">
    <ral-progress message="Getting books"></ral-progress>
  </div>
  <div class="ral-card-wrapper" fxFlex="1 0 150px"
      *ngFor="let book of books">
    <ral-book
      [book]="book"
      [routerLink]="['/browse/books', book.Id]"></ral-book>
  </div>
</section>
