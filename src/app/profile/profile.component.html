<div fxLayout="column" fxLayoutGap="8px" class="container">
  <ral-status
    *ngIf="isLoading"
    [message]="message"
    [showProgress]="true"
  ></ral-status>
  <ral-card
    *ngFor="let book of books"
    [enableBadge]="false"
    [book]="book.Book"
    [routerLink]="['/profile/books', book.Book.Id]">
  </ral-card>
</div>
