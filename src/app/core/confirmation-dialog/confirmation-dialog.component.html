<div mat-dialog-content>
  <p class="body-1">{{data.title}}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-button (click)="onClickNo()" tabindex="1">No</button>
  <button mat-button (click)="onClickYes()" tabindex="1" color="primary">Yes</button>
</div>
